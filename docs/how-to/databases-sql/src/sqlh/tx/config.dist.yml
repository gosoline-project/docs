env: dev

app_project: gosoline
app_family: docs
app_group: database-sql
app_name: sqlh-tx

log:
  handlers:
    main:
      level: debug

# snippet-start: config
httpserver:
  default:
    port: 8080
    mode: release

sqlc:
  default:
    driver: mysql
    uri:
      host: 127.0.0.1
      port: 3306
      user: root
      password: gosoline
      database: blog
    migrations:
      enabled: true
      reset: true
      path: migrations
# snippet-end: config
